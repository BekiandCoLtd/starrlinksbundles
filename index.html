<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Starlink Ltd - High-Speed Internet Packages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Starlink Ltd</h1>
            <h2>High-Speed Internet Packages</h2>
        </header>

        <div class="packages-grid">
            <!-- 24 Hours Package -->
            <a href="payment.html?package=24hours&price=79&data=7GB" class="package-card">
                <div class="package-name">24 Hours</div>
                <div class="package-data">7GB</div>
                <div class="package-price">Ksh 79</div>
            </a>

            <!-- 7 Days Package -->
            <a href="payment.html?package=7days&price=89&data=12GB" class="package-card">
                <div class="package-name">7 Days</div>
                <div class="package-data">12GB</div>
                <div class="package-price">Ksh 89</div>
            </a>

            <!-- 14 Days Package -->
            <a href="payment.html?package=14days&price=110&data=22GB" class="package-card">
                <div class="package-name">14 Days</div>
                <div class="package-data">22GB</div>
                <div class="package-price">Ksh 110</div>
            </a>

            <!-- 21 Days Package -->
            <a href="payment.html?package=21days&price=130&data=35GB" class="package-card">
                <div class="package-name">21 Days</div>
                <div class="package-data">35GB</div>
                <div class="package-price">Ksh 130</div>
            </a>

            <!-- 30 Days Package -->
            <a href="payment.html?package=30days&price=159&data=50GB" class="package-card">
                <div class="package-name">30 Days</div>
                <div class="package-data">50GB</div>
                <div class="package-price">Ksh 159</div>
            </a>

            <!-- 2 Months Package -->
            <a href="payment.html?package=2months&price=220&data=Unlimited" class="package-card">
                <div class="package-name">2 Months</div>
                <div class="package-data">Unlimited</div>
                <div class="package-price">Ksh 220</div>
            </a>
        </div>

    
    </div>
</body>
</html>
