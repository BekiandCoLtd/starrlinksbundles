<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Instructions</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <a href="index.html" class="back"><i class="fa fa-arrow-left"></i> Back</a>

    <div class="payment-box">
        <h2 id="packageTitle"></h2>

        <ol>
            <li>Go to M-Pesa on your phone</li>
            <li>Select <b>Lipa na M-Pesa</b></li>
            <li>Select <b>Buy Goods</b></li>
            <li>Enter Till Number: 
                <b id="till">8879872</b> 
                <button onclick="copyTill()">Copy</button>
            </li>
            <li>Enter the amount shown for your package</li>
            <li>Enter your M-Pesa PIN and confirm</li>
        </ol>

        <p class="note">Your package will be activated automatically after payment.</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
